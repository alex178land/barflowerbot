
{% block title %}Каталог — {{ category }}{% endblock %}
{% block content %}
<h2 class="mb-4">Категория: {{ category }}</h2>
<div class="row">
  {% for i, item in enumerate(items) %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <img src="{{ url_for('static', filename=item.photo) }}" class="card-img-top" alt="{{ item.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ item.emoji }} {{ item.name }}</h5>
          <p class="card-text">Цена: <b>{{ item.price }} ₽</b></p>
          <a href="{{ url_for('add_to_cart', idx=loop.index0) }}" class="btn btn-success">В корзину</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
<a href="{{ url_for('index') }}" class="btn btn-link">← Категории</a>
{% endblock %}
