<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>VK Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #e1e6eb; }
        .vk-header { background: #5181b8; color: #fff; padding: 16px 0; }
        .vk-card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; margin-bottom: 24px; }
        .vk-btn { background: #5181b8; color: #fff; border: none; }
        .vk-btn:hover { background: #436e99; }
    </style>
</head>
<body>
    <div class="vk-header text-center">
        <h2>ВКонтакте</h2>
    </div>
    <div class="container mt-4">
        <div class="row">
            {% for user in users %}
            <div class="col-md-4">
                <div class="vk-card p-3">
                    <div class="d-flex align-items-center">
                        <img src="{{ url_for('static', filename=user.avatar) }}" alt="avatar" class="rounded-circle me-3" width="64" height="64">
                        <div>
                            <h5 class="mb-1">{{ user.name }}</h5>
                            <p class="mb-0 text-muted">{{ user.status }}</p>
                        </div>
                    </div>
                    <button class="vk-btn btn mt-3 w-100">Добавить в друзья</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
